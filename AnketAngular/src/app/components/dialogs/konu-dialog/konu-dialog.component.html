<mat-toolbar color="primary">
  <span>{{dialogBaslik}}</span>
</mat-toolbar>
<div class="container">
  <form [formGroup]="frm">
  <mat-form-field appearance="outline">
    <mat-label>Konu Adı</mat-label>
    <input matInput placeholder="Konu Adı" formControlName="KonuAdi" name="KonuAdi" required type="text">
  </mat-form-field>
</form>
<button mat-raised-button color="primary" [disabled]="frm.invalid" (click)="dialogRef.close(frm.value)">Kaydet</button>&nbsp;
<button mat-raised-button color="warn" (click)="dialogRef.close()">İptal</button>

</div>
