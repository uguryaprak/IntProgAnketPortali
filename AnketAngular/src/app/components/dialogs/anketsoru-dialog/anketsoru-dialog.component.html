<mat-toolbar color="primary">
  <span>{{dialogBaslik}}</span>
</mat-toolbar>
<div class="container">
  <form [formGroup]="frm">
  <mat-form-field appearance="outline">
    <mat-label>Anket ID GEÇİCİ</mat-label>
    <input matInput placeholder="AnketId" formControlName="AnketId" name="AnketId" required type="text">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Soru</mat-label>
    <input matInput placeholder="Soru" formControlName="Soru" name="Soru" required type="text">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Seçenek A</mat-label>
    <input id="secA" matInput placeholder="Secenek"  required type="text"#secA>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Seçenek B</mat-label>
    <input id="secB" matInput placeholder="Secenek"  required type="text"#secB>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Seçenek C</mat-label>
    <input id="secC" matInput placeholder="Secenek"  required type="text"#secC>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Seçenek D</mat-label>
    <input id="secD" matInput placeholder="Secenek"  required type="text"#secD>
  </mat-form-field>
  
  
</form>
<button mat-raised-button color="primary" [disabled]="frm.invalid" (click)="dialogRef.close(frm.value)" >Kaydet</button>&nbsp;
<button mat-raised-button color="warn" (click)="dialogRef.close()">İptal</button>

</div>
